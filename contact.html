    <main>
      <div class="top">
        <div class="filter">
          <h2>Contact</h2>
        </div>
      </div>
      <div class="line"></div>
      <form id="contact-form" class="contact-form" action="https://httpbin.org/post" method="POST">
        <input class="item" type="text" name="name" placeholder="Name" required />
        <input class="item" type="email" name="email" placeholder="Email" required />
        <input class="item" list="city-list" name="city" id="city" placeholder="City" required />
        <datalist id="city-list">
          <option value="Toronto"></option>
          <option value="Vacouver"></option>
          <option value="Alberta"></option>
          <option value="Ottawa"></option>
          <option value="Mississauga"></option>
          <option value="Niagara"></option>
        </datalist>
        <input
          class="item"
          type="text"
          id="postalCode"
          name="postalCode"
          placeholder="Postal Code"
          required
        />
        <div id="postal-error">Invalid format of postal code(M2J 2X5)</div>
        <div class="item radio">
          <div class="radio-block"><input type="radio" name="option" id="question" />Question</div>
          <div class="radio-block"><input type="radio" name="option" id="comment" />Comment</div>
          <div class="radio-block">
            <input type="radio" name="option" id="order" />Order Problem
          </div>
        </div>
        <input class="item" type="text" name="problem" id="problem" placeholder="Order Problem" />
        <textarea class="item" name="message" rows="5" placeholder="Message" required></textarea>
        <input type="hidden" name="my-name" value="Jun Song" />
        <input class="item" type="submit" value="Submit" />
      </form>
